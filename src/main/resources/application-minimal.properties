# ========================================
# One Agent 4J 最小化配置示例
# ========================================
# 引入依赖后，只需配置以下必要项即可运行
# 所有功能默认启用，无需额外配置

# ========== 应用基础配置 ==========
spring.application.name=my-service
spring.profiles.active=prod

# ========== 数据库配置（必须）==========
spring.datasource.url=jdbc:mysql://localhost:3306/one_agent?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=your_password

# ========== AI 模型配置（必须，如果启用 AI 去噪）==========
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.base-url=https://api.siliconflow.cn
langchain4j.open-ai.chat-model.model-name=deepseek-ai/DeepSeek-V3

# ========================================
# 完成！以上配置即可启用所有功能：
# ✅ 异常自动捕获（AOP + Filter + ControllerAdvice）
# ✅ HTTP 请求日志（入参 + 出参）
# ✅ 基础过滤（Ignore List）
# ✅ AI 智能去噪
# ✅ 异常持久化
# ✅ 工单生成
# ========================================

# ========== 可选：关闭某些功能 ==========
# one-agent.enabled=false                    # 关闭整个 One Agent
# one-agent.http-log.enabled=false           # 关闭 HTTP 请求日志
# one-agent.ignore-list.enabled=false        # 关闭基础过滤
# one-agent.ai-denoise.enabled=false         # 关闭 AI 去噪
# one-agent.storage-strategy.enable-local-persistence=false  # 关闭持久化
# one-agent.storage-strategy.enable-ticket-generation=false  # 关闭工单生成
